<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     fill="none"
     stroke="currentColor"
     stroke-width="1.6"
     stroke-linecap="round"
     stroke-linejoin="round"
     width="24" height="24">

  <!-- Outer browser window -->
  <rect x="2.5" y="3" width="19" height="18" rx="2.5" ry="2.5" stroke-width="2"/>

  <!-- Top bar separator -->
  <line x1="2.5" y1="7.5" x2="21.5" y2="7.5" stroke-width="2"/>

  <!-- "traffic light" dots -->
  <circle cx="6" cy="5.5" r="0.8" fill="currentColor" stroke="none" />
  <circle cx="9" cy="5.5" r="0.8" fill="currentColor" stroke="none" />
  <circle cx="12" cy="5.5" r="0.8" fill="currentColor" stroke="none" />

  <!-- code brackets </> with proper slash -->
  <polyline points="9 11 6.5 13.5 9 16" />
  <polyline points="15 11 17.5 13.5 15 16" />
  <line x1="11" y1="16" x2="13" y2="11" />
</svg>