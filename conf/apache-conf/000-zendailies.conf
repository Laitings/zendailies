<VirtualHost *:8080>
    ServerName zendailies.filmbyen.dk
    
    # Increase limits for large video/dailies uploads
    LimitRequestBody 0

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>

    # --- DATA DIRECTORY (POSTERS & VIDEOS) ---
    Alias /data /var/www/html/data
    <Directory /var/www/html/data>
        Require all granted
        Options -Indexes
        # Essential for video seeking in the player
        Header set Accept-Ranges bytes
    </Directory>

    # Use 24h clock for logs
    ErrorLog  /var/log/apache2/zendailies_error.log
    CustomLog /var/log/apache2/zendailies_access.log combined
</VirtualHost>
